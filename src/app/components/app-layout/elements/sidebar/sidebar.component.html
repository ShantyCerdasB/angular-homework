<div class="logo-wrapper">
  <a routerLink="/">
    <img
      class="img-fluid"
      src="../../../../../assets/icons/logo@2x.png"
      width="50"
      alt="Logo"
    />
  </a>

  <div class="back-btn" (click)="layoutService.toggleSidebar()">
    <i class="fa-solid fa-arrow-left"></i>
  </div>

  <div class="toggle-sidebar" (click)="layoutService.toggleSidebar()">
    <i class="fa-solid fa fa-thumb-tack"></i>
  </div>
</div>

<div class="logo-icon-wrapper">
  <a href="javascript:void(0)">
    <img
      class="img-fluid"
      src="../../../../../assets/icons/logo@2x.png"
      width="35"
      alt=""
    />
  </a>
</div>

<nav class="sidebar-main">
  <div
    id="left-arrow"
    class="left-arrow"
    [ngClass]="{ 'd-none': !showLeftArrow }"
  >
   
  </div>

  <div id="sidebar-menu" style="margin-left: 0px">
    <ul class="sidebar-links custom-scrollbar">
      <div class="simplebar-wrapper">
        <div class="simplebar-mask">
          <div class="simplebar-offset">
            <div class="simplebar-content-wrapper">
              <div class="simplebar-content">
                <li class="back-btn">
                  <a href="javascript:void(0)">
                    <img
                      class="img-fluid"
                      src="../../../../../assets/img/login/login-bg.jpg"
                      alt="Logo"
                    />
                  </a>
                  <div
                    class="mobile-back text-end"
                    (click)="layoutService.toggleSidebar()"
                  >
                    <span>Atr√°s</span>
                    <i class="fa fa-angle-right ps-2" aria-hidden="true"></i>
                  </div>
                </li>

                <!-- Users Section (only visible for SUPER_ADMIN) -->
                <li *ngIf="authService.isSuperAdmin()" class="sidebar-main-title">
                  <div>
                    <h6>Users</h6>
                  </div>
                </li>
                <li *ngIf="authService.isSuperAdmin()" class="sidebar-list">
                  <a
                    routerLink="users"
                    routerLinkActive="active"
                    class="sidebar-link sidebar-title"
                  >
                    <span>Users</span>
                  </a>
                </li>

                <!-- Products Section -->
                <li class="sidebar-main-title">
                  <div>
                    <h6>Products</h6>
                  </div>
                </li>
                <li class="sidebar-list">
                  <a
                    routerLink="products"
                    routerLinkActive="active"
                    class="sidebar-link sidebar-title"
                  >
                    <span>Products</span>
                  </a>
                </li>

                <!-- Categories Section -->
                <li class="sidebar-main-title">
                  <div>
                    <h6>Categories</h6>
                  </div>
                </li>
                <li class="sidebar-list">
                  <a
                    routerLink="categories"
                    routerLinkActive="active"
                    class="sidebar-link sidebar-title"
                  >
                    <span>Categories</span>
                  </a>
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ul>
  </div>

  <div
    class="right-arrow"
    id="right-arrow"
    [ngClass]="{ 'd-none': !showRigthArrow }"
  >

  </div>
</nav>
